<div class="container mt-5">

    <form [formGroup]="formLogin">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label" for="inputLogin">Login</label>
                    <input type="text" class="form-control" id="inputLogin" formControlName="usuario">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label" for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" formControlName="clave">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-primary" (click)="loguearme()">Sign in</button>
            </div>
        </div>
    </form>


    <div class="alert alert-success" role="alert" *ngIf="loading">
        <h4 class="alert-heading">Cargando...</h4>
        <p>comprobando datos...</p>        
    </div>

</div>
